<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Web Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: row;
        }

        .left, .right {
            flex: 1;
            height: 100%;
            border: none;
        }

        .left {
            position: relative;
        }

        .replace-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <iframe class="left" id="leftIframe" src="http://www.szag.hu/weboldal/iskolai/terem/erzsi.php"></iframe>
        <img class="replace-image" id="replaceImage" src="your-image.jpg" alt="Replace Image">
    </div>
    <iframe class="right" src="https://futar.sznokarecords.com/?stopID=BKK_F03329"></iframe>
</div>

<script>
    // Function to replace the left iframe with an image
    function replaceWithImage(showImage) {
        var iframe = document.getElementById('leftIframe');
        var image = document.getElementById('replaceImage');
        
        if (showImage) {
            iframe.style.display = 'none';
            image.style.display = 'block';
        } else {
            iframe.style.display = 'block';
            image.style.display = 'none';
        }
    }

    // Function to refresh the page every 3 hours
    setTimeout(function() {
        location.reload();
    }, 3 * 60 * 60 * 1000); // 3 hours in milliseconds
</script>

</body>
</html>
